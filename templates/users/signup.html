{% extends 'users/base.html' %}
{% load socialaccount %}


{% block head_content %}
<title>Intagram Sing Up</title>
    
{% endblock head_content %}


{% block container %}
    
    <form action="{% url 'users:sign_up' %}" method="post">
        {% csrf_token %}

        {{form.as_p}}
        
        <button type="submit" class=" btn btn-primary btn-block mt-5">Register!</button>
        <a class="btn btn-primary btn-block" href="{% provider_login_url "facebook" method="oauth2" %}">
            <span class="fab fa-facebook"></span>
            Login with facebook
        </a>
    </form>
    <p class="mt-4">"Do you have an account already?" <a href="{% url 'users:login'%}">Sign up here</a></p>

{% endblock container %}
